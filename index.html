<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>


        <script id="character-template" type="text/x-handlebars-template">
            <div class='module module-movie'>
                <div id="card" class="card" data-team="{{biography.alignment}}">
                    <h3 class="animal-name">{{name}}</h3>
            
                    <a title="By Peter Trimming [CC BY 2.0 (http://creativecommons.org/licenses/by/2.0)], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File%3ASquirrel_posing.jpg"><img class="animal-image" alt="Red squirrel posing" src="{{images.lg}}"/></a>
            
                    <div class="card-text">
                        <p class="fun-fact">In Norse mythology, Ratatoskr is a red squirrel who runs up and down with messages in the world tree, Yggdrasil, and spreads gossip.</p>
                        <ul>
                            <li><span class="list-label">Full name: </span>{{biography.fullName}}</li>
                            <li><span class="list-label">Gender: </span>{{appearance.gender}}</li>
                            <li><span class="list-label">Race: </span>{{appearance.race}}</li>
                            <li><span class="list-label">Height: </span>{{appearance.height}}</li>
                            <li><span class="list-label">Weight: </span>{{appearance.weight}}</li>
                        </ul>
                        <p>The red squirrel has a typical head-and-body length of 19 to 23 cm, a tail length of 15 to 20 cm. The long tail helps the squirrel to balance and steer when jumping from tree to tree and running along branches, and may keep the animal warm during sleep.</p>
                    </div>
                </div>
            </div>
        </script>
          
          <section id="characters">
            
            <h2>List of characters</h2>
            <div class="app-search">
              <input type="text" id="appSearchButton" placeholder="Search Characters" />
            </div>
            <!-- movies get loaded here -->
            
          </section>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" ></script>
	<script src="js/app.js"></script>

    </body>
</html>
